<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page GTA - Semana do Zero ao Programador Contratado</title>
    <link
    rel="shortcut icon"
    href="./src/imagens/favicon.png"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a target="_blank" href="#home">Home</a>
          </li>
          <li>
            <a target="_blank" href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              target="_blank"
              href="https://support.rockstargames.com/categories/200013306"
              >Suporte
              <img src="./src/imagens/icone-link.svg" alt="">
              </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="" />
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/logo-gta-v.svg" alt="">
          <img src="./src/imagens/logo-gta-online.svg" alt="">
        </div>
        <h1 class="titulo">
          Já disponíveis para Plastation 5 e Xbox Series X S
        </h1>
        <p class="texto">
          Experimento os fênomenos de entretenimento Grand Theft Auto V e GTA
          online
        </p>
        <a class="btn-comprar" href="#comprar">compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="" />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="">
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg" alt="">
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="">
            </li>
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="">
            </li>
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="">
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="">
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg" alt="">
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="">
            </li>
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="">
            </li>
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="">
            </li>
          </ul>
        </button>
      </div>
    </section>
    <footer>
      <p>Feito pelo <a href="https://github.com/PedroSouza09">Pedro_Souz@.</a></p>
    </footer>
    <script src="./src/js/index.js"></script>
  </body>
</html>
